name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Check formatting
      run: |
        python tools/format_files.py check --project .
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint Python files
      run: |
        flake8 tools/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 tools/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true

  build:
    runs-on: windows-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify Ophis exists
      run: |
        if (Test-Path "Ophis/ophis.exe") {
          Write-Host "Ophis assembler found"
          ./Ophis/ophis.exe --version
        } else {
          Write-Host "Ophis assembler not found"
          exit 1
        }
      shell: pwsh
    
    - name: Check source files
      run: |
        $files = @(
          "source_files/main.asm",
          "source_files/defines.asm",
          "source_files/macros.asm",
          "source_files/memory.asm"
        )
        foreach ($file in $files) {
          if (Test-Path $file) {
            Write-Host "Found: $file"
          } else {
            Write-Host "Missing: $file"
            exit 1
          }
        }
      shell: pwsh
